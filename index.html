<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preambula</title>
  <style>
    :root {
      --bg: #1c1c1e;
      --text: #f1f1f1;
      --card: #2c2c2e;
      --button: #007bff;
      --button-hover: #0056b3;
      --highlight: #fdd835;
    }

    body.light {
      --bg: #ececec;
      --text: #1a1a1a;
      --card: #ffffff;
      --button: #007bff;
      --button-hover: #0056b3;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .header {
      text-align: center;
      padding: 30px 0 10px;
    }

    .title-main {
      font-size: 42px;
      font-weight: bold;
      margin: 0;
    }

    .header-bar {
      background: linear-gradient(90deg, #007bff, var(--highlight));
      color: #000;
      text-align: center;
      padding: 15px 0;
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .controls button {
      padding: 8px 16px;
      font-weight: bold;
      background: var(--button);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: var(--button-hover);
    }

    .materials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .material {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s;
    }

    .material:hover {
      transform: translateY(-8px);
    }

    .material img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .material-content {
      padding: 20px;
      text-align: center;
    }

    .material-content h2 {
      font-size: 1.3rem;
      margin: 0 0 15px;
    }

    .material-content p {
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .material-content a {
      display: inline-block;
      background-color: var(--button);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .material-content a:hover {
      background-color: var(--button-hover);
    }

    .footer {
      background: #000;
      color: #bbb;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  </div>

    let currentLang = localStorage.getItem("lang") || "en";

    function render() {
      document.body.classList.toggle("light", currentTheme === "light");

      const t = texts[currentLang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("subtitle").textContent = t.subtitle;

      const container = document.getElementById("materials");
      container.innerHTML = "";
      t.materials.forEach(item => {
        container.innerHTML += `
          <div class="material">
            <a href="${item.href}">
              <img src="${item.img}" alt="${item.title}">
            </a>
            <div class="material-content">
              <h2>${item.title}</h2>
              <p>${item.desc}</p>
              <a href="${item.href}">${item.link}</a>
            </div>
          </div>
        `;
      });
    }

    function toggleTheme() {
      currentTheme = currentTheme === "light" ? "dark" : "light";
      localStorage.setItem("theme", currentTheme);
      render();
    }

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ua" : "en";
      localStorage.setItem("lang", currentLang);
      render();
    }

    render();
  </script>
</body>
</html>
