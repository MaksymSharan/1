<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ядерне роззброєння</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #cdd4b4; /* світлоболотний фон */
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #202d1e; /* чорноболотне тло */
      text-align: center;
      padding: 1.5rem 1rem 1rem;
    }

    header a {
      color: #ffffff; /* білий колір для читабельності */
      text-decoration: none;
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 0.2rem 0.8rem;
      border-radius: 8px;
    }

    .subheading {
      color: #ffffff; /* білий колір для читабельності */
      font-size: 1rem;
      margin-top: 0.3rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .hero-container {
      background-color: transparent;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }

    .hero-container img {
      width: 60%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    article h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #111;
    }

    article p {
      line-height: 1.7;
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      color: #222;
    }

    footer {
      margin-top: auto;
      background-color: #1a1a1a;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header a {
        font-size: 2rem;
      }

      .subheading {
        font-size: 0.9rem;
      }

      .hero-container img {
        width: 85%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://maksymsharan.github.io">PREAMBULA</a>
    <div class="subheading">Ядерне роззброєння України</div>
  </header>

  <div class="hero-container">
    <img src="https://maksymsharan.github.io/Yaderka.png" alt="Ядерне роззброєння" />
  </div>

  <div class="container">
    <article>

    </article>
  </div>

  <footer>
    2025 &copy; Усі права захищено.
  </footer>
</body>
</html>
